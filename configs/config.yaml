# Hyperparameters for fake news classification training
# Override via CLI: uv run python src/project/train.py seed=123 epochs=5

# Reproducibility
seed: 42

# Training
epochs: 10
batch_size: 64
train_split: 0.8
limit_train_batches: 1.0
log_every_n_steps: 10
optimizer: "adamw"
weight_decay: 0.01

# Model
model_name: "distilbert-base-uncased"
lr: 2e-5
max_length: 256

# Paths (relative to project root)
data_path: "data/raw"
processed_data_path: "data/processed/news.csv"
save_dir: "models"

# DataLoader
num_workers: 4

# Checkpointing
checkpoint_path: null
save_top_k: 1

# Wandb
wandb_project: "news-classification"
wandb_entity: null
