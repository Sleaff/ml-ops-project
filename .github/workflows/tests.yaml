name: Unit Tests

on:
  push:
    branches:
      - main
      - feature/tests
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: ["ubuntu-latest", "windows-latest", "macos-latest"]
        python-version: ["3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Sync dependencies
        run: uv sync --frozen

      - name: Run tests & coverage
        run: |
          uv run coverage run -m pytest tests/unittests/
          uv run coverage report -m
